<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>FloQast</title>
  </head>
  <body>
    <main class="hero">
      <div class="container">
        <div class="tag-line-box">
          <div class="box-align">
            <div class="logo-box">
              <img
                class="logo margin-btm-sm"
                src="images/Logo.png"
                alt="FloQast Logo"
              />
              <span class="tag-line margin-btm-sm">The</span>
            </div>

            <h1 class="heading-primary margin-btm-sm">
              Fastest, Most Accurate
            </h1>
            <h2 class="tag-line">Way to Close Your Books!</h2>
          </div>
        </div>
        <div class="wrapper">
          <div class="cta-box">
            <div class="text-box">
              <h3 class="heading-tertiary">Schedule a demo</h3>
              <p class="text-description">Learn More About FloQast.</p>
              <img class="img" src="images/shape.png" alt="Background Shape" />
            </div>
            <form class="cta-form">
              <h3 class="heading-tertiary">
                Learn How FloQast Can <span>Improve Your Month-End</span>
              </h3>
              <div class="inputs">
                <input
                  type="text"
                  placeholder="First Name*"
                  name="first-name"
                  required
                />
                <input
                  type="email"
                  placeholder="Email*"
                  name="first-name"
                  required
                />

                <button class="btn-primary">Schedule now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
